<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pin-container">
        <h2>Colocar Codigo</h2>
        <input type="password" 
               id="pin-input"
               maxlength="4" 
               pattern="[0-9]*" 
               inputmode="numeric"
               class="pin-input" 
               placeholder="****">
        <br>
        <button id="submit-btn" class="submit-btn">Subir Codigo</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
